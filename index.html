    <script>
        // Add event listener for all anchor tags
        document.querySelectorAll('a').forEach(anchor => {
            // When an anchor is clicked
            anchor.addEventListener('click', event => {
                // Prevent the default behavior of navigating to a new page
                event.preventDefault();

                // Get the href attribute of the anchor
                const href = anchor.getAttribute('href');

                // Apply the slide-out animation to the current page
                document.getElementById('app').classList.add('page-slide-leave-to');

                // After a short delay to allow the animation to start
                setTimeout(() => {
                    // Navigate to the new page
                    window.location.href = href;
                }, 300); // Adjust the delay to match the animation duration
            });
        });
    </script>
